type Post {
  id: ID!
  title: String!
  description: String!
  author: String!
  publicationDate: String!
}

type Query {
  getPost(id: String!): Post
  getAllPosts: [Post]
}

type Mutation {
  createPost(input: CreatePostInput!): Post
  deletePost(id: ID!): ID
}

input CreatePostInput {
  title: String!
  description: String!
  author: String!
  publicationDate: String!
}
